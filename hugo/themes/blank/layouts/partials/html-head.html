<head>
  {{ $sass := resources.Get "scss/theme.scss" }} {{ $style := $sass |
  resources.ToCSS }}
  <meta charset="utf-8" />
  <title>
    {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ with .Title }}{{ . }} | {{ end
    }}{{ .Site.Title }}{{ end }}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Proto.Actor Website" />
  <!-- Begin loading animation -->
  <link
    href="/assets/css/loaders/loader-pulse.css"
    rel="stylesheet"
    type="text/css"
    media="all"
  />
  <!-- End loading animation -->
  <link rel="stylesheet" href="{{ $style.Permalink }}" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/img/asynkron/favicon-16x16.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/img/asynkron/favicon-32x32.png"
  />
  <!-- at the end of the HEAD -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css"
  />
</head>
