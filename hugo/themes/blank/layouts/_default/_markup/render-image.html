{{- $img := .Page.Resources.GetMatch .Destination -}}
{{- if and (not $img) .Page.File -}}
{{ $path := path.Join .Page.File.Dir .Destination }}
{{- $img = resources.Get $path -}}
{{- end -}}
{{- with $img -}}
<div class="markdown-img-bg">
    <img alt="{{ $.Text }}" 
        class="markdown-img rounded img-fluid"
        src="{{ $img.RelPermalink }}" />
</div>
{{- else -}}
<div class="markdown-img-bg">
    <img src="../{{ .Destination | safeURL }}" class="markdown-img rounded img-fluid" alt="{{ $.Text }}" />
</div>
{{- end -}}
